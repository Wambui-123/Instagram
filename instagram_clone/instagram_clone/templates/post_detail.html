{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="columns is-mobile is-centered">
  <div class="column">

      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ post.picture.url }}" alt="Placeholder image">      
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">          </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">John Smith</p>
              <p class="subtitle is-6">@{{ post.user.username }}</p>
            </div>
          </div>

          <div class = "content">
            {{ post.caption }}
            <p>{% for tag in post.tags.all %}<a href="{{ tag.get_absolute_url }}">{{ tag }}</a>{% endfor %}</p>
            <br>
          <time datetime="2016-1-1">{{ post.posted }}</time>
        </div>
      </div>
    </div>
    <br>
    </div>
    </div>
{% endblock %}
